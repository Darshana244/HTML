<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo gallery</title>
    <style>
        section{
            background-color: rgb(140, 195, 240);
            display: grid;
            row-gap: 5px;
            column-gap: 5px;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(2,1fr);
        }
        .gallery{
            width: 400px;
            height: 600PX;
            margin: 20px;
        }
        img{
            margin: 20px;
            height: 600px;
        }

    </style>
</head>
<body>
    

    <section>
        <div class="gallery"><img src="https://images.pexels.com/photos/931177/pexels-photo-931177.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/1770809/pexels-photo-1770809.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/2440299/pexels-photo-2440299.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/2832034/pexels-photo-2832034.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/1894350/pexels-photo-1894350.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/2113566/pexels-photo-2113566.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/3933881/pexels-photo-3933881.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div class="gallery"><img src="https://images.pexels.com/photos/10528234/pexels-photo-10528234.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    </section>


</body>
</html>

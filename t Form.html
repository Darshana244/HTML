<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>

<body>
    <fieldset>
       <h3 align="center">Login details</h3>
       <form action="php.backend" method="post">

                <tr>
                    <td><label for="Name">Name</label></td>
                    <td><input type="text" name="full name" id="Name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><input type="email" name="Email" id="Email" placeholder="abc154@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="password" name="enter password" id="Password" placeholder="enter password"></td>
                </tr>
                <tr>
                    <td><button type="reset" name="Reset">Reset</button></td>
                    <td><button type="submit" name="Submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </fieldset>

        <legend>Your feedback</legend>

        <table>
